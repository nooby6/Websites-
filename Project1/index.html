<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header" id="h1">
            <h1>Welcome to Audrine's WebSites</h1>
            <p>
                Sign In to Enjoy a catalogue of website designs by Audrine.
                Feel free to contact me for any custom designs.
            </p>
        </div>
        <div class="form">
            <div class="pricing" id="h2">
                <p class="h2">
                    <strong>Try 7 days FREE</strong> then $20/mo. thereafter.
                    </div>
                </p>
            </div>
            <form>
                <input type="text" name="first-name" placeholder="First Name" />
                <input type="text" name="last-name" placeholder="Last Name" />
                <input type="email" name="email" placeholder="Email Address" />
                <input type="password" name="password" placeholder="Password" />
                <input type="button" value="YOUR FREE TRIAL" />
                <p>Already have an account?  <a href="#">Sign In</a></p>
            </form>
            <p>
                <strong>Terms and conditions Apply.</strong>
            </p>
        </div>
    </div>
</body>
</html>

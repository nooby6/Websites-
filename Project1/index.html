<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header" id="h1">
            <h1>Welcome to Audrine's WebSites</h1>
            <p>
                Sign In to Enjoy a catalogue of website designs by Audrine.
                Feel free to contact me for any custom designs.
            </p>
        </header>
        
        <!-- Form Section -->
        <section class="form">
            <!-- Pricing Information -->
            <div class="pricing" id="h2">
                <p class="h2">
                    <strong>Try 7 days FREE</strong> then $20/mo. thereafter.
                </p>
            </div>
            
            <!-- Sign Up Form -->
            <form>
                <input type="text" name="first-name" placeholder="First Name" required />
                <input type="text" name="last-name" placeholder="Last Name" required />
                <input type="email" name="email" placeholder="Email Address" required />
                <input type="password" name="password" placeholder="Password" required />
                <button type="submit">YOUR FREE TRIAL</button>
                <p>Already have an account? <a href="#">Sign In</a></p>
            </form>
            
            <!-- Terms and Conditions -->
            <p>
                <strong>Terms and conditions Apply.</strong>
            </p>
        </section>
    </div>
</body>
</html>
